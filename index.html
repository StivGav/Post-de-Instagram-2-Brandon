<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Post de instagram 2</title>
</head>

<body>
    <div class="post">
        <div class="post-header">
            <div class="header-left">
                <div class="logo icono">
                    <i class="fa-brands fa-html5"></i>
                </div>
                <div class="title">
                    <p><strong>HTML5</strong></p>
                    <p>Rigoberto</p>
                </div>
            </div>
            <div class="header icono">
                <i class="fa-solid fa-ellipsis-vertical icono"></i>
            </div>
        </div>
        <div class="post-img">
            <img src="https://i.pinimg.com/736x/25/eb/54/25eb54820abae3b259b1228c0ab6389e.jpg" alt="">
        </div>
        <div class="post-footer">
            <div class="iconos">
                <div class="izquierda"><i class="fa-solid fa-heart iconos"></i></i> <i class="fa-solid fa-comment-dots iconos"></i> <i class="fa-solid fa-paper-plane iconos"></i></div>
                <div class="derecha"><i class="fa-solid fa-tag iconos"></i></div>
            </div>
            <div class="textos">
                <p>Liked by <b>4GeeksAcademy, html5, Web</b> and <b>100,000 others</b></p>
                <br>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Laborum voluptate necessitatibus, impedit voluptatibus voluptatum eos possimus vero?</p>
            </div>
        </div>
    </div>
</body>

</html>
